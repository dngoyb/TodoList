<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TodoList</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" type="module" defer></script>
	</head>
	<body>
		<section class="container pt-5" id="todolist"></section>
		<template id="todolist-layout">
			<form class="d-flex pb-4">
				<input
					required=""
					class="form-control"
					type="text"
					placeholder="Acheter des patates..."
					name="title"
					data-com.bitwarden.browser.user-edited="yes"
				/>
				<button class="btn btn-primary">Add</button>
			</form>
			<main>
				<div class="btn-group mb-4" role="group">
					<button
						type="button"
						class="btn btn-outline-primary active"
						data-filter="all"
					>
						All
					</button>
					<button
						type="button"
						class="btn btn-outline-primary"
						data-filter="todo"
					>
						Incomplete
					</button>
					<button
						type="button"
						class="btn btn-outline-primary"
						data-filter="done"
					>
						Complete
					</button>
				</div>

				<ul class="list-group">
					
					</li>
				</ul>
			</main>
		</template>
		<template id="todolist-item">
			<li class="todo list-group-item d-flex align-items-center">
						<input class="form-check-input" type="checkbox"  />
						<label class="ms-2 form-check-label" > </label>
						<button class="ms-auto btn btn-danger btn-sm">
							<i class="bi-trash"> </i>
						</button>
		</template>
	</body>
</html>
